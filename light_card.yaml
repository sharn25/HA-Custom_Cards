type: custom:button-card
entity: light.bedroom_light
name: Bedroom Room
show_icon: false
styles:
  grid:
    - grid-template-areas: '"icon_cells" "n" "slider"'
    - grid-template-columns: 1fr
    - grid-template-rows: 1fr min-content min-content
  custom_fields:
    icon_cells:
      - justify-self: start
      - margin-top: 5%
      - margin-left: 13px
  name:
    - font-size: 90%
    - font-weight: bold
    - justify-self: start
    - margin-top: 6px
    - margin-left: 12px
custom_fields:
  icon_cells: |
    [[[
      return `<ha-icon
        icon="mdi:ceiling-light"
        style="width: 25px; height: 25px; color: auto;">
       </ha-icon> 
       `
    ]]]
  slider:
    card:
      type: custom:my-slider-v2
      entity: '[[[ return entity.entity_id ]]]'
      colorMode: brightness
      styles:
        card:
          - height: 20px
          - width: 89%
          - margin-left: 12px
          - margin-top: 15px
          - margin-bottom: 10px
          - border-width: 0px
        container:
          - border-radius: 20px
          - margin-left: '-1px'
          - width: 101%
        track:
          - background: |
              [[[
                if (entity.state == "off") return 'var(--card-background-color)';
                else return 'linear-gradient(to right, #ffee96 , white)';
              ]]]
        progress:
          - height: 100%
          - background: ''
          - position: absolute
          - width: 0.00%
          - border-radius: 20px
        thumb:
          - height: 100%
          - background: |
              [[[
                if (entity.state == "off") return 'var(--primary-text-color)';
                else return 'black';
              ]]]
          - position: absolute
          - right: |
              [[[
                if (entity.state == "off") return '-17px' ;
                else return '-5px';
              ]]]
          - height: 15px
          - width: 15px
          - margin-top: 2.5px
          - border-radius: 20px
state:
  - value: 'on'
    styles:
      card:
        - background-color: '#ffe871'
        - color: black
